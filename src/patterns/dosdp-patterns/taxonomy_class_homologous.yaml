pattern_name: brainCellClassesHomologous
pattern_iri: http://purl.obolibrary.org/obo/odk/brainCellClassesHomologous.yaml
description: "Class homologous_to relation template for BDS."

classes:
  "cell": "CL:0000000"

relations:
  homologous_to: "RO:HOM0000007"

annotationProperties:
  transcriptomic_similarity_score: "PCL:0010063"

data_vars:
  homology_similarity_score: "xsd:double"

list_vars:
  homologous_to: "'cell'"

logical_axioms:
   - axiom_type: subClassOf
     multi_clause:
       sep: " and "
       clauses:
         - text: "'homologous_to' some %s"
           vars:
             - homologous_to
     annotations:
       - annotationProperty: transcriptomic_similarity_score
         text: "%s"
         vars:
           - homology_similarity_score